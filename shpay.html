<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持我们 - 捐赠</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.1);
            border-top: 5px solid #e74c3c;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(231, 76, 60, 0.2);
        }
        .intro {
            margin-bottom: 30px;
            text-align: center;
            color: #555;
        }
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin-top: 40px;
        }
        .payment-method {
            text-align: center;
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.1);
            transition: transform 0.3s ease;
        }
        .payment-method:hover {
            transform: translateY(-5px);
        }
        .payment-method img {
            width: 200px;
            height: 200px;
            border: 1px solid #fdd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background-color: white;
        }
        .payment-method p {
            font-weight: bold;
            margin-top: 0;
            color: #e74c3c;
            font-size: 1.1em;
        }
        .thank-you {
            margin-top: 40px;
            text-align: center;
            font-style: italic;
            color: #e74c3c;
            padding: 15px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #e74c3c;
            opacity: 0.8;
        }
        .heart {
            color: #e74c3c;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ 支持我们 ❤️</h1>
        
        <div class="intro">
            <p>感谢您对我们的支持！您的捐赠将帮助我们持续改进和提供更好的服务。</p>
            <p>请扫描下方二维码进行捐赠，金额不限，感谢您的慷慨！</p>
        </div>
        
        <div class="payment-methods">
            <div class="payment-method">
                <img src="../img/微信.jpg" alt="微信支付二维码">
                <p>微信支付</p>
            </div>
            
            <div class="payment-method">
                <img src="../img/支付宝.jpg" alt="支付宝二维码">
                <p>支付宝</p>
            </div>
        </div>
        
        <div class="thank-you">
            <p>感谢您的支持，您的每一份捐赠都对我们<span class="heart"> ❤️ </span>意义重大！</p>
        </div>
    </div>
    
    <footer>
        <p>© 2025 云上埙声馆. 保留所有权利.</p>
    </footer>
</body>
</html>
